# Fonts
	font_family      JetBrains Mono Medium
	font_size        10

# Shortcuts
	map ctrl+shift+t  new_tab
	map ctrl+-        close_tab
	map alt+left      previous_tab
	map alt+right     next_tab

# Clipboards
	map f1 copy_to_buffer 	 a
	map f2 paste_from_buffer a
	map f3 copy_to_buffer 	 b
	map f4 paste_from_buffer b

# Tabs
	tab_bar_edge   			bottom
	window_margin_width 	5 10
	tab_bar_style 			powerline
	active_tab_background   #7D7D7D
	active_tab_foreground   #040406
	inactive_tab_background #2A2A2A
	inactive_tab_foreground #7D7D7D
	inactive_tab_font_style Bold
	tab_bar_background      #040406

# Selections
	selection_foreground    #B0B0B0
	selection_background    #040406

# Colors
	foreground              #4A4A4F
	background              #040406
	cursor                  #B0B0B0
	color0                  #2A2A2A
	color8                  #7D7D7D
	color1                  #7D7D7D
	color9                  #7D7D7D
	color2                  #4D4D4D
	color10                 #4D4D4D
	color3                  #9E9E9E
	color11                 #9E9E9E
	color4                  #777777
	color12                 #777777
	color5                  #7D7D7D
	color13                 #7D7D7D
	color6                  #B0B0B0
	color14                 #B0B0B0
	color7                  #B0B0B0
	color15                 #B0B0B0

	background_opacity 1

	shell zsh

# Windows bordes
	draw_minimal_borders no
	placement_strategy center
	active_border_color #040406
	inactive_border_color #040406

	map f5 launch --location=vsplit
	map f6 launch --location=hsplit

	map ctrl+shift+up resize_window taller 5
	map ctrl+shift+down resize_window shorter 5
	map ctrl+shift+left resize_window wider 5
	map ctrl+shift+right resize_window narrower 5
